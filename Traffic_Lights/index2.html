<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Traffic Light</title>
  <link rel="stylesheet" href="traffic_final.css")>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Montserrat:ital,wght@1,700&family=Roboto:wght@300;500&family=Source+Code+Pro:ital,wght@1,300;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="new.js"></script>
</head>
<body>

<div>
  <div>
    <form id ="info">
      <div class="container">
        <div id="traffic-light">
          <div id="stopLight" class="bulb"></div>
          <div id="slowLight" class="bulb"></div>
          <div id="goLight" class="bulb"></div>
        </div>
        <div class="manual">
          <div>
            <p> MANUAL</p>
          </div>     
          <div>
            <div  class="btn-group" role="group" aria-label="Basic example">
              <button type="submit" name="color" id="red" type="button" class="btn btn-danger" style="background-color:red;color: black;" onclick="redlight();">RED</button>
              <button  type="submit" name="color" id="yellow" type="button" class="btn btn-warning" style="background-color:yellow;color: black;" onclick="yellowlight();">YELLOW</button>
              <button type="submit"  name="color" id="green" type="button" class="btn btn-success" style="background-color: green;color: black;" onclick="greenlight();">GREEN</button>
              <input  type="hidden" name ='r' id="text"> 
              <button type="submit" name="color" id="green" type="button" class="btn btn-success" style="background-color: black;color: white;" onclick="auto();">OFF</button>    
            </div>
          </div>  
        </div>
        <div class="autoo">
          <div>
            <p> AUTO</p>
          </div>
          <div>
            <button onclick="timer()" type="button" class="btn btn-primary">START</button>
            <button onclick="location.reload()"; type="button" class="btn btn-primary">STOP</button>
          </div>
        </div>
        <div class="time">        
          <p id="time"> TIMELEFT: 0 </p>
        </div>
        <div class="introduction">        
          <p> HOW TO USE:</p>
          <p> TURN OFF MANUAL BEFORE START AUTO</p>
          <p> PRESS STOP TO STOP EVERYTHING</p>
        </div>
      </div>   
    </form>
  </div>
